<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div id="loading">
        <img id="loading-image" src="static/img/trump-loader.png" />
        <div class="loading">Loading some news </div>
    </div>

    <div class="news-container">
        <ul class="webTicker">
            <li id="news-one"></li>
            <li id="news-two"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-three"></li>
            <li id="news-four"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-five"></li>
            <li id="news-six"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-seven"></li>
            <li id="news-eight"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-nine"></li>
            <li id="news-ten"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-eleven"></li>
            <li id="news-twleve"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-thirteen"></li>
            <li id="news-fourteen"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-fifteen"></li>
            <li id="news-sixteen"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-seventeen"></li>
            <li id="news-eighteen"></li>
        </ul>
        <ul class="webTicker">
            <li id="news-nineteen"></li>
            <li id="news-twenty"></li>
        </ul>
    </div>

    <div class="overlay">
        <img src="static/img/trum-shit.png" id="modal-trigger">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="blink">trump news</div>
            <p id="put-shit-here"></p>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/js/jquery.webticker.min.js"></script>

    <script src="static/js/app.js"></script>
</body>
</html>
